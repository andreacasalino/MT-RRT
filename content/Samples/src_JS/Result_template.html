<html>
    <head>
        <style>
            body{ margin: 0px; padding: 0px; }
            div{ margin: 0px; padding: 0px; }
        </style>

        <div style="height: 100vh; width: 100vw; background-color: black; display: flex;">
            <div style="height: 100%; width: 33.3%;">
                <div id="RRT" style="height: 98%; margin-top: 1%; width: 98%; margin-left: 1%;"></div>
            </div>
            <div style="height: 100%; width: 33.3%;">
                <div id="RRT_bid" style="height: 98%; margin-top: 1%; width: 98%; margin-left: 1%;"></div>
            </div>
            <div style="height: 100%; width: 33.3%;">
                <div id="RRT_star" style="height: 98%; margin-top: 1%; width: 98%; margin-left: 1%;"></div>
            </div>
        </div>
    </head>
    <body>
        <script src="./print_result.js"></script>

        <script>
let problem=
let result=

            let Problem = JSON.parse(problem);
            let Result  = JSON.parse(result);

            let Pr = new Promise((res)=>{res();});
            Pr = Pr.then(()=>{ return print2('RRT'); });
            Pr = Pr.then(()=>{
                if ('RRT_bid' in Result) return print2('RRT_bid');
            });
            Pr = Pr.then(()=>{ return print2('RRT_star'); });

            function print2(strategy){
                return new Promise((res)=>{
                    let title = document.createElement("div");
                    document.getElementById(strategy).appendChild(title);
                    title.style.height = "2%";
                    title.style.width = "100%";
                    let title_text = document.createElement("font");
                    title.appendChild(title_text);
                    title_text.innerHTML = strategy;
                    title_text.style.color = "yellow";

                    let body = document.createElement("div");
                    document.getElementById(strategy).appendChild(body);
                    body.style.height = "98%";
                    body.style.width = "100%";
                    return print(body,Problem, Result, strategy, ()=>{res();});
                });
            };

        </script>
    </body>
</html>
